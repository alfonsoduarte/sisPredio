<h2>Tiempos Lit√∫rgicos</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{tlit.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="tlit.Nuevo()">
		   {{tlit.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form">
		  	<div class="well">	    
			    <div class="row"> 
				    
				    <div class="col-sm-3" valida>
								<label>Fecha </label>
								<input name="fecha" type="date" format="dd/MM/yyyy" class="form-control" placeholder="Fecha" ng-model="tlit.objeto.fecha" required>
						</div>
				       
            <div class="col-sm-6" valida>
					    <label>Nombre *</label>
				    	<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="tlit.objeto.nombre" required>
				    </div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">
							<input type="submit" ng-click="tlit.guardar(tlit.objeto,form)" value="Guardar" class="btn btn-primary" ng-show="tlit.action" valida-form formulario="form">
							<input type="submit" ng-click="tlit.actualizar(tlit.objeto,form)" value="Actualizar" class="btn btn-primary" ng-show="!tlit.action" valida-form formulario="form">	
						</div>
					</div>
		  	</div>
		  </form>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="10%"><div class="text-center">Fecha</div></th>
					<th width="40%"><div class="text-center">Nombre</div></th>
					<th width="25%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="25%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in tlit.arreglo">
			    <td>{{$index + 1}}</td>
					<td style="text-align: center">{{objeto.fecha | date:"dd/MM/yyyy"}}</td>
			    <td>{{objeto.nombre}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="objeto.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!objeto.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="tlit.editar(objeto._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="tlit.cambiarEstatus(objeto._id)">
								    <i class="fa fa-{{objeto.estatus ? 'trash' : 'check' }}"></i> {{objeto.estatus ? "Desactivar" : "Activar" }}</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
