<h2>Santorales</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{san.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="san.Nuevo()">
		   {{san.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form">
		  	<div class="well">	    
			    <div class="row"> 
				    
				    <div class="col-sm-3" valida>
							<label >Mes *</label>
							<select name="numeroMes" class="form-control select2" placeholder="Seleccione" ng-model="san.objeto.numeroMes" ng-change="san.definirDias()" required>
								<option ng-repeat="m in san.meses" value="{{m.numero}}">{{m.mes}}</option>
							</select>
						</div>
						
						<div class="col-sm-3" valida>
							<label >Día *</label>
							<select name="numeroDia" class="form-control select2" placeholder="Seleccione" ng-model="san.objeto.numeroDia" required>
								<option ng-repeat="d in san.dias" value="{{d.dia}}">{{d.dia}}</option>
							</select>
						</div>
				       
            <div class="col-sm-6" valida>
					    <label>Nombre *</label>
				    	<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="san.objeto.nombre" required>
				    </div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">
							<input type="submit" ng-click="san.guardar(san.objeto,form)" value="Guardar" class="btn btn-primary" ng-show="san.action" valida-form formulario="form">
							<input type="submit" ng-click="san.actualizar(san.objeto,form)" value="Actualizar" class="btn btn-primary" ng-show="!san.action" valida-form formulario="form">	
						</div>
					</div>
		  	</div>
		  </form>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="10%"><div class="text-center">Mes</div></th>	
					<th width="10%"><div class="text-center">Día</div></th>
					<th width="40%"><div class="text-center">Nombre</div></th>
					<th width="25%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="25%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in san.arreglo">
			    <td>{{$index + 1}}</td>
					<td>{{san.getMes(objeto.numeroMes)}}</td>
					<td style="text-align: center">{{objeto.numeroDia}}</td>
			    <td>{{objeto.nombre}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="objeto.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!objeto.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu dropdown-menu-right text-left">
							    <li><a href="#" ng-click="san.editar(objeto._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="san.cambiarEstatus(objeto._id)">
								    <i class="fa fa-{{objeto.estatus ? 'trash' : 'check' }}"></i> {{objeto.estatus ? "Desactivar" : "Activar" }}</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
