<h2>Egresos Detalle</h2>
<!-- <div class="well"> -->
	<div class="row">
		<div class="col-sm-12">
			<a class="btn btn-{{egred.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
				href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="egred.Nuevo()">
			   {{egred.nuevo == true ? 'Nuevo' : 'Cancelar'}}
			</a>
			<br /><br />
			<div class="collapse" id="collapseExample">
				<form name="form" class="form-horizontal" role="form">
			  	<div class="well">	    
				  	<div class="row">
					  	
					  	<div class="col-sm-4" valida>
								<label>Tipo egreso *</label>
								<select name="zonaPastoral" class="form-control select2" placeholder="Seleccione" ng-model="egred.objeto.tipoEgreso_id" required>
									<option ng-repeat="obj in egred.egresos" value="{{obj._id}}">{{obj.nombre}}</option>
								</select>
							</div>	
					  	
			      	<div class="col-sm-4" valida>
								<label>Nombre *</label>
								<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="egred.objeto.nombre" required capitalize>
			      	</div>
				  	</div>
				  	<br>
				    <div class="row">
							<div class="col-sm-12">
								<input type="submit" ng-click="egred.guardar(egred.objeto,form)" value="Guardar" class="btn btn-primary" ng-show="egred.action" valida-form formulario="form">
								<input type="submit" ng-click="egred.actualizar(egred.objeto,form)" value="Actualizar" class="btn btn-primary" ng-show="!egred.action" valida-form formulario="form">	
							</div>
						</div>
			  	</div>  
			  </form>
			</div>
		</div>
	</div>
<!-- </div> -->

<!-- List -->

<div class="well">
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-bordered">
				<thead>
					<tr>
					<th width="5%"><div class="text-center">No.</div></th>
						<th width="20%"><div class="text-center">Nombre</div></th>
						<th width="20%"><div class="text-center">Detalle</div></th>
						<th width="10%">
							<div class="text-center">
								Estatus
							</div>
						</th>
						<th width="5%">
							<div class="text-center">
								Acciones
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
			    <tr ng-repeat="objeto in egred.arreglo">
			    	<td>{{$index + 1}}</td>
				    <td>{{objeto.nombre}}</td>
				    <td>
					    	{{egred.getNombreEgreso(objeto.tipoEgreso_id)}}
				    </td>
				    <td>
					    <div class="text-center">
					    	<span ng-if="objeto.estatus" class="label label-success">
								  Activo
								</span>
								<span ng-if="!objeto.estatus" class="label label-danger">
								  Inactivo
								</span>
					    </div>
				    </td>
				    <td>
					    <div class="text-center">
						    <div class="btn-group">
								  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								    <span class="caret"></span>
								    <span class="sr-only">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu text-left">
								    <li><a href="#" ng-click="egred.editar(objeto._id)"><i class="fa fa-pencil"></i> Editar</a></li>
								    <li><a href="#" ng-click="egred.cambiarEstatus(objeto._id)">
									    <i class="fa fa-{{objeto.estatus ? 'trash' : 'check' }}"></i> {{objeto.estatus ? "Desactivar" : "Activar" }}</a>
								    </li>
								  </ul>
								</div>
					    </div>				    
				    </td>
			    </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
