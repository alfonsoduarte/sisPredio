<h2>Importar Bautizados</h2>
<div class="row">
	
	<div class="col-sm-4">
		<label>Parroquia *</label>
		<select name="estipendio" class="form-control select2" ng-model="ibau.parroquia_id" >
			<option ng-repeat="obj in ibau.parroquias" value="{{obj._id}}">{{obj.nombre}}</option>
		</select>
	</div>
	
	<div class="col-sm-12">
			<form name="form" class="form-horizontal" role="form" novalidate >
				<h4>Archivo</h4>
		  	<div class="well">	     
			    <div class="row">			    				
						<p><input type="file" name="xlfile" accept=".xlsx" id="xlf" /></p>
			    </div>			    			    
			    <div class="row">
						<div class="col-sm-3">
							<input ng-click="ibau.guardar()" value="Guardar" class="btn btn-primary"/>			
						</div>
						<div class="col-sm-3">
							<input ng-click="ibau.exportar()" value="Exportar" class="btn btn-primary"/>			
						</div>
					</div> 
		  	</div> 	
		  </form>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="15%"><div class="text-center">Apellido Paterno</div></th>
					<th width="15%"><div class="text-center">Apellido Materno</div></th>
					<th width="15%"><div class="text-center">Nombre</div></th>
					<th width="10%"><div class="text-center">Fecha Bautizado </div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in ibau.arreglo.BAUTISMOS">
		    	<td>{{objeto.APP_BAU}}</td>
			    <td>{{objeto.APM_BAU}}</td>
			    <td>{{objeto.NOM_BAU}}</td>
			    <td>{{objeto.FECHA_BAU | date:"dd-MM-yyyy"}}</td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
