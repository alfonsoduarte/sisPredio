<h2>Importar Notas Marginales</h2>
<div class="row">
	
	<div class="col-sm-4">
		<label>Parroquia *</label>
		<select name="estipendio" class="form-control select2" ng-model="inmar.parroquia_id" >
			<option ng-repeat="obj in inmar.parroquias" value="{{obj._id}}">{{obj.nombre}}</option>
		</select>
	</div>
	
	<div class="col-sm-12">
			<form name="form" class="form-horizontal" role="form" novalidate >
				<h4>Archivo</h4>
		  	<div class="well">	     
			    <div class="row">			    				
						<p><input type="file" name="xlfile" accept=".xlsx" id="xlf" /></p>
			    </div>			    			    
			    <div class="row">
						<div class="col-sm-3">
							<input ng-click="inmar.guardar()" value="Guardar" class="btn btn-primary"/>			
						</div>
					</div> 
		  	</div> 	
		  </form>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Libro</div></th>
					<th width="10%"><div class="text-center">Foja</div></th>
					<th width="10%"><div class="text-center">No Acta</div></th>
					<th width="15%"><div class="text-center">Fecha </div></th>
					<th width="25%"><div class="text-center">Nota 1</div></th>
					<th width="20%"><div class="text-center">Nota 2</div></th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="objeto in inmar.arreglo.Notas">
		    	<td>{{objeto.LIBRO_NOTA}}</td>
			    <td>{{objeto.FOJA_NOTA}}</td>
			    <td>{{objeto.NACTA_NOTA}}</td>
			    <td>{{objeto.FECHA_NOTA | date:"dd-MM-yyyy"}}</td>
			    <td>{{objeto.DESC1_NOTA}}</td>
			    <td>{{objeto.DESC2_NOTA}}</td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
